<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报告防伪查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 本地引用 Bootstrap 样式 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/scrollUp.css">
    <link rel="stylesheet" href="css/loading.css">
    <style>
        body {
            font-size: 16px;
        }
        .error {
            color: red;
        }
        .img-report {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            margin-bottom: 2px;
        }
        .panel-body {
            padding: 3px;
        }
        #pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            margin-top: 20px;
            display: none; /* 默认隐藏，点击时显示 */
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 5px;">
        <div id="loading" style="display: none;">加载中...</div>
        <!-- 显示报告号并绑定点击事件 -->
        <div id="div_search_result">
            点击查看详细报告 <a href="javascript:void(0);" onclick="viewReport('6023357')">ZFLJ6023357</a>
        </div>
        <!-- PDF 预览容器 -->
        <div id="pdf-viewer">
            <iframe id="pdf-frame" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <!-- 滚动按钮 -->
        <a id="scrollUp" href="#top"></a>
        <br>
        <br>
    </div>

    <!-- 本地引用 jQuery 和 Bootstrap 脚本 -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scrollUp.js"></script>
    <script src="js/userAgent.js"></script>

    <script>
        // 模拟查询报告结果并渲染页面
        $(function () {
            var reportNo = "ZFLJ6023357";
            var html = '点击查看详细报告 <a href="javascript:void(0);" onclick="viewReport(\'' + reportNo + '\')">' + reportNo + '</a>';
            $("#div_search_result").html(html);
        });

        // 展示 PDF 文件的函数
        function viewReport(reportNo) {
            // 定位到 PDF 文件路径（需确保文件名一致）
            var pdfUrl = 'pdf/' + reportNo + '.pdf';

            // 显示 PDF 容器，并动态修改 `iframe` 的 `src` 属性
            $("#pdf-viewer").show();
            $("#pdf-frame").attr("src", pdfUrl);
        }
    </script>
</body>
</html>
