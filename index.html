<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报告防伪查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引用 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-size: 16px;
        }
        .error {
            color: red;
        }
        #pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            margin-top: 20px;
            display: none; /* 默认隐藏，点击时显示 */
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div id="loading" style="display: none;">加载中...</div>
        <!-- 报告链接 -->
        <div id="div_search_result">
            点击查看详细报告 <a href="javascript:void(0);" onclick="viewReport('6023357')">ZFLJ6023357</a>
        </div>
        <!-- PDF 预览容器 -->
        <div id="pdf-viewer">
            <iframe id="pdf-frame" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <!-- 滚动按钮 -->
        <a id="scrollUp" href="#top"></a>
        <br>
        <br>
    </div>

    <!-- 引用 jQuery 和 Bootstrap 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    
    <script>
        // 显示 PDF 文件的函数
        function viewReport(reportNo) {
            // 拼接 PDF 文件的 URL
            var pdfUrl = reportNo + '.pdf';

            // 显示 PDF 容器，并动态修改 `iframe` 的 `src` 属性
            $("#pdf-viewer").show();
            $("#pdf-frame").attr("src", pdfUrl);
        }
    </script>
</body>
</html>
