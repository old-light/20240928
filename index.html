<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>报告防伪查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <!-- Bootstrap 脚本 -->
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <style>
        body {
            font-size: 16px;
        }
        .error {
            color: red;
        }
        #pdf-viewer {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            margin-top: 20px;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 5px;">
        <div id="loading" style="display: none;">加载中...</div>
        <!-- 报告链接 -->
        <div id="div_search_result">
            点击查看详细报告 <a href="javascript:void(0);" onclick="viewReport('6023357.pdf')">ZFLJ6023357</a>
        </div>
        <!-- PDF 预览容器 -->
        <div id="pdf-viewer">
            <iframe id="pdf-frame" width="100%" height="100%" frameborder="0"></iframe>
        </div>
        <!-- 滚动按钮 -->
        <a id="scrollUp" href="#top"></a>
        <br>
        <br>
    </div>
    
    <script>
        // 显示 PDF 文件的函数
        function viewReport(pdfFile) {
            // 显示 PDF 容器，并动态修改 `iframe` 的 `src` 属性
            $("#pdf-viewer").show();  // 显示 PDF 预览容器
            $("#pdf-frame").attr("src", pdfFile);  // 设置 PDF 文件路径到 `iframe` 中
        }
    </script>
</body>
</html>
