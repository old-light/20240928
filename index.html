<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告防伪查询</title>
    <!-- 引入 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 5px;
            width: 100%;
        }
        .panel-body {
            padding: 0;
        }
        .panel-title a {
            display: block;
            text-decoration: none;
            color: #337ab7;
            cursor: pointer;
        }
        #loading {
            display: none;
            color: red;
        }
        .panel-heading {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        .panel-group {
            margin: 10px 5px; /* 边距自适应 */
        }
        #pdf-embed {
            border: none;
            width: 100%;
            height: 100%; /* 设置为 100% 高度以适应容器 */
        }
        .pdf-container {
            display: none; /* 默认隐藏PDF容器 */
            height: calc(100vh - 200px); /* 高度自适应，减去上方和下方元素的空间 */
            overflow: auto; /* 支持垂直滚动 */
            margin-top: 10px; /* 适当的顶部间距 */
        }
        #toggle-link {
            color: #337ab7; /* 设置蓝色 */
            text-decoration: underline; /* 下划线效果 */
            cursor: pointer; /* 鼠标悬浮时显示指针 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">加载中...</div>
        <!-- 点击查看详细报告的链接 -->
        <div id="div_search_result">
            点击查看详细报告 <span id="toggle-link">ZFLJ6023357</span>
        </div>

        <!-- 折叠面板容器 -->
        <div id="report-container" class="panel-group" style="display: none;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a id="report-title" data-toggle="collapse" href="#report-details">报告号：ZFLJ6023357</a>
                    </h4>
                </div>
                <div id="report-details" class="panel-collapse collapse">
                    <div class="panel-body">
                        <!-- PDF 显示容器 -->
                        <div id="pdf-container" class="pdf-container">
                            <iframe id="pdf-embed" src="" type="application/pdf" scrolling="yes"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 滚动按钮 -->
        <a id="scrollUp" href="#top">返回顶部</a>
        <br><br>
    </div>

    <script>
        // 显示折叠容器的函数
        document.getElementById('toggle-link').addEventListener('click', function() {
            var reportContainer = document.getElementById('report-container');
            reportContainer.style.display = 'block'; // 显示中间折叠容器
            $('#report-details').collapse('show'); // 展开“报告号”折叠面板
        });

        // 点击“报告号”时加载 PDF 的逻辑
        document.getElementById('report-title').addEventListener('click', function() {
            var pdfEmbed = document.getElementById('pdf-embed');
            var pdfContainer = document.getElementById('pdf-container');

            // 只有当 PDF 容器未显示时，才进行加载
            if (pdfContainer.style.display === 'none') {
                // 设置 iframe 的 src 属性为 PDF 文件路径（确保路径正确）
                pdfEmbed.src = '6023357.pdf';
                pdfContainer.style.display = 'block'; // 显示 PDF 容器
            }
        });

        // 当折叠面板展开时自动调整 PDF 容器的高度
        $('#report-details').on('shown.bs.collapse', function() {
            var pdfContainer = document.getElementById('pdf-container');
            pdfContainer.style.height = `calc(100vh - 200px)`; // 自适应高度设置
        });

        // 当折叠面板收起时，隐藏 PDF 容器
        $('#report-details').on('hidden.bs.collapse', function() {
            var pdfContainer = document.getElementById('pdf-container');
            pdfContainer.style.display = 'none'; // 隐藏 PDF 容器
            document.getElementById('pdf-embed').src = ''; // 清除 src 以避免重复加载
        });
    </script>
</body>
</html>
