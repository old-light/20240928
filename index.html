<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告防伪查询</title>
    <!-- 引入 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 5px;
            width: 100%;
        }
        #accordion {
            margin-top: 20px;
            display: none; /* 默认隐藏折叠面板 */
        }
        .panel-body {
            padding: 0;
        }
        .panel-title a {
            display: block;
            text-decoration: none;
        }
        #loading {
            display: none;
            color: red;
        }
        #detail-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .panel-heading {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">加载中...</div>
        <!-- 点击查看详细报告的链接 -->
        <div id="div_search_result">
            点击查看详细报告 <span id="detail-link">ZFLJ6023357</span>
        </div>

        <!-- 折叠面板容器 -->
        <div class="panel-group" id="accordion">
            <!-- 这里的内容由 JavaScript 动态生成 -->
        </div>

        <!-- 滚动按钮 -->
        <a id="scrollUp" href="#top">返回顶部</a>
        <br><br>
    </div>

    <script>
        document.getElementById('detail-link').addEventListener('click', function() {
            var accordion = document.getElementById('accordion');

            // 使用腾讯 TBS 文件预览接口嵌入 PDF
            var pdfEmbed = `
                <iframe src="https://old-light.github.io/20240928/6023357.pdf" width="100%" height="100vh" frameborder="0" scrolling="no" allowfullscreen tbs="1"></iframe>
            `;

            // 动态生成折叠面板的 HTML 代码
            var newPanel = `
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <!-- 折叠链接 -->
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                报告号：ZFLJ6023357
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in">
                        <div class="panel-body" style="height: 100vh;">
                            ${pdfEmbed}
                        </div>
                    </div>
                </div>
            `;

            // 插入生成的面板到容器中
            accordion.innerHTML = newPanel;

            // 显示折叠面板并展开
            accordion.style.display = 'block';
        });
    </script>
</body>
</html>
