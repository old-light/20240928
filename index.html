<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告防伪查询</title>
    <!-- 引入 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <style>
        .panel-body {
            padding: 3px;
        }
        .panel-title a {
            display: block;
            text-decoration: none;
        }
        .container {
            margin-top: 20px;
        }
        #accordion {
            margin-top: 20px;
            display: none; /* 默认隐藏折叠面板 */
        }
        #detail-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .aspNetHidden {
            display: none;
        }
        #loading {
            color: red;
        }
        .panel-title a:hover {
            text-decoration: none;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <form method="post" action="./QueryReport.aspx?re_no=ZFLJ6023357&amp;va_no=4637366416" id="form1">
        <div class="aspNetHidden">
            <input type="hidden" name="__VIEWSTATE" id="__VIEWSTATE" value="/wEPDwULLTExNTg2NDI3MDZkZA6N6owbKES/Vcrn+TbtQnaUipt8d2J34SdX0a9PsF8J">
        </div>
        <div class="aspNetHidden">
            <input type="hidden" name="__VIEWSTATEGENERATOR" id="__VIEWSTATEGENERATOR" value="D63B4D56">
        </div>

        <div class="container">
            <div id="loading" style="display: none;">加载中...</div>
            <!-- 点击查看详细报告的链接 -->
            <div id="div_search_result">
                点击查看详细报告 <span id="detail-link">ZFLJ6023357</span>
            </div>

            <!-- 折叠面板容器 -->
            <div class="panel-group" id="accordion">
                <!-- 这里的内容由 JavaScript 动态生成 -->
            </div>

            <!-- 滚动按钮 -->
            
        </div>
    </form>

    <script>
        // 定义点击事件以生成折叠面板
        document.getElementById('detail-link').addEventListener('click', function() {
            // 获取 accordion 面板容器
            var accordion = document.getElementById('accordion');

            // 动态生成折叠面板的 HTML 代码
            var newPanel = `
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <!-- 折叠链接 -->
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                报告号：ZFLJ6023357
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <!-- 嵌入 PDF 文件 -->
                            <embed src="6023357.pdf" width="100%" height="600px" type="application/pdf">
                        </div>
                    </div>
                </div>
            `;

            // 插入生成的面板到容器中
            accordion.innerHTML = newPanel;

            // 显示折叠面板
            accordion.style.display = 'block';

            // 自动展开折叠面板
            $('#collapseOne').collapse('show');
        });
    </script>
</body>
</html>
