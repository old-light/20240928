<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告防伪查询</title>
    <!-- 引入 Bootstrap 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"></script>
    <!-- 引入 PDF.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.1.81/build/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 5px;
            width: 100%;
        }
        #accordion {
            margin-top: 20px;
            display: none; /* 默认隐藏折叠面板 */
        }
        .panel-body {
            padding: 0;
        }
        .panel-title a {
            display: block;
            text-decoration: none;
        }
        #loading {
            display: none;
            color: red;
        }
        #detail-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .panel-heading {
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        #pdf-viewer {
            width: 100%;
            height: 100vh;
            overflow: auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">加载中...</div>
        <!-- 点击查看详细报告的链接 -->
        <div id="div_search_result">
            点击查看详细报告 <span id="detail-link">ZFLJ6023357</span>
        </div>

        <!-- 折叠面板容器 -->
        <div class="panel-group" id="accordion">
            <!-- 这里的内容由 JavaScript 动态生成 -->
        </div>

        <!-- 滚动按钮 -->
        <a id="scrollUp" href="#top">返回顶部</a>
        <br><br>
    </div>

    <!-- PDF.js 渲染区域 -->
    <div id="pdf-viewer" style="display: none;"></div>

    <script>
        document.getElementById('detail-link').addEventListener('click', function() {
            var pdfViewer = document.getElementById('pdf-viewer');
            var pdfURL = '6023357.pdf'; // 指定本地 PDF 文件路径

            // 显示加载状态
            document.getElementById('loading').style.display = 'block';

            // 加载并渲染 PDF 文件
            var loadingTask = pdfjsLib.getDocument(pdfURL);
            loadingTask.promise.then(function(pdf) {
                document.getElementById('loading').style.display = 'none'; // 隐藏加载状态
                pdfViewer.style.display = 'block'; // 显示 PDF 渲染区域

                // 获取第1页
                pdf.getPage(1).then(function(page) {
                    var viewport = page.getViewport({ scale: 1.5 });
                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };

                    // 渲染 PDF 页面
                    page.render(renderContext).promise.then(function() {
                        pdfViewer.appendChild(canvas);
                    });
                });
            }).catch(function(error) {
                console.error('无法加载 PDF 文件: ', error);
                document.getElementById('loading').innerHTML = '加载失败';
            });
        });
    </script>
</body>
</html>
